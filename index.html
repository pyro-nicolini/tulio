<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulio Lulo Lana Tarro Patana</title>
  <link rel="stylesheet" href="assets/css/estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cronómetro en vivo -->
  <div id="stopwatch">00.00</div>

  <!-- Imagen central -->
  <section id="imagen">
      <img src="assets/img/tulio.png" id="img" alt="Imagen inicial">
  </section>

  <!-- Sección para resultados -->
  <section id="imagen2">
    <ol id="crono"></ol>
  </section>

  <!-- Menú radial con las tarjetas -->
  <section id="radial-menu">
    <div class="card" id="tulio">
      <img src="assets/img/tulio.png" alt="tulio">
      <h2>tulio</h2>
    </div>
    <div class="card" id="lulo">
      <img src="assets/img/lulo.png" alt="lulo">
      <h2>lulo</h2>
    </div>
    <div class="card" id="lana">
      <img src="assets/img/lana.png" alt="lana">
      <h2>lana</h2>
    </div>
    <div class="card" id="tarro">
      <img src="assets/img/tarro.png" alt="tarro">
      <h2>tarro</h2>
    </div>
    <div class="card" id="patana">
      <img src="assets/img/patana.png" alt="patana">
      <h2>patana</h2>
    </div>
    <div class="card" id="juanin">
      <img src="assets/img/juanin.png" alt="juanin">
      <h2>juanin</h2>
    </div>
    <div class="card" id="bodoque">
      <img src="assets/img/bodoque.png" alt="bodoque">
      <h2>bodoque</h2>
    </div>
    <div class="card" id="tramoya">
      <img src="assets/img/tramoya.png" alt="tramoya">
      <h2>tramoya</h2>
    </div>
  </section>

  <!-- Script para posicionar radialmente las tarjetas -->
  <script src="assets/js/app.js">

  </script>
</body>
</html>
